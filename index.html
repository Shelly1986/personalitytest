    <h1 align="center">What is your Spirit Animal??</h1>
<div id="container">
    <div class="scroll">

    <div id="questions">
        <div id="ques1" class ="que" align="center">
            <label for="q1">It's a nice summer day. You have the day off. How do you start?</label>
            <br>
            
                <select name="q1" id="q1">
                    <option value="sleep">Sleep In</option>
                    <option value="run">Go for a run</option>
                    <option value="book">Read your favorite book</option>
                    
                </select>
        </div>

        <div id="ques2" class="que" align="center">
            <label for="q2">What is your favorite element?</label>
            <br>
            
                <select name="q2" id="q2">
                    <option value="air">Air</option>
                    <option value="earth">Earth</option>
                    <option value="fire">Fire</option>
                    
                </select>
        </div>
        <div id="ques3" class ="que" align="center">
            <label for="q3">How do you want to be remembered?</label>
            <br>
            
                <select name="q3" id="q3">
                    <option value="Compassionate">Compassionate</option>
                    <option value="Wise">Wise</option>
                    <option value="Brave">Brave</option>
                    
                </select>
        </div>

        <div id="ques4" class = "que" align="center">
            <label for="q4">Some random person you met insulted you. What would you do?</label>
            <br>
            
                <select name="q4" id="q4">
                    <option value="shrug">Shrug it off</option>
                    <option value="walk">Walk Away. They are not worth your time.</option>
                    <option value="fight">Start a fight</option>
                    
                </select>
        </div>

        <div id="ques5" class ="que" align="center">
            <label for="q5">Your friends would describe you as?</label>
            <br>
            
                <select name="q5" id="q5">
                    <option value="laidback">Laidback</option>
                    <option value="smart">Smart</option>
                    <option value="mysterious">Mysterious</option>
                    
                </select>
        </div>

        <div id="ques6" class = "que" align="center">
            <label for="q6">You are going through a tough time. How do you deal with it?</label>
            <br>
            
                <select name="q6" id="q6">
                    <option value="nap">Take a nap</option>
                    <option value="reflect">Reflect on your situation</option>
                    <option value="manage">Manage it alone!</option>
                    
                </select>
        </div>
        <center><button id="sub">Submit</center>
    </div>
